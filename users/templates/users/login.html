{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
   
    <form method="POST">
        {% csrf_token%}
        
            <div class="row ">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 login">
                    <fieldset class="border-top" class="form-group">
               
               
            <legend> Login</legend>
            {{ form|crispy }}
       
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type = "submit"> Log In</button>
        </div>
        <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{% url 'register' %}"> Sign Up</a>
                </small>
        
            </div>
        </div>
      
        <div class="col-md-3"></div>
        </div>
        </form>

    </form>
   


{% endblock %}
