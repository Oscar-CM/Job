{% extends "jobs/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
    <form method="POST">
        {% csrf_token%}
        <fieldset class="border-top" class="form-group">
            <legend> Delete the post </legend>
            <h2> Are you sure you want to delete this job posting? </h2>


        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type = "submit"> Yes Delete</button>
             <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Cancel</a>
        </div>

    </form>

</div>
        <div class="col-md-1">

        </div>
</div>
</div>
{% endblock %}
